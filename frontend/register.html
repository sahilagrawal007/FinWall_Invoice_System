<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FinWall Technologies</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-8">
    
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">FinWall</h1>
            <p class="text-gray-500 mt-2">Create your account</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
            <p class="text-sm"></p>
        </div>

        <!-- Register Form -->
        <form id="register-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                <input 
                    type="text" 
                    id="first_name" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Amit"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                <input 
                    type="text" 
                    id="last_name" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Sharma"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="amit@example.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    minlength="8"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Minimum 8 characters"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Organization Name</label>
                <input 
                    type="text" 
                    id="organization_name" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Sharma Enterprises"
                >
            </div>

            <button 
                type="submit" 
                id="register-btn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
            >
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Login here</a>
            </p>
        </div>
    </div>

    <!-- Load API and Auth scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        // Handle register form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('first_name').value;
            const lastName = document.getElementById('last_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const organizationName = document.getElementById('organization_name').value;
            
            const registerBtn = document.getElementById('register-btn');
            const errorMsg = document.getElementById('error-message');

            // Hide error
            errorMsg.classList.add('hidden');

            // Disable button
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating account...';

            try {
                console.log('[Register Page] Attempting registration...');
                
                const result = await Auth.register(email, password, firstName, lastName, organizationName);
                
                console.log('[Register Page] Registration successful:', result);
                
                // Redirect to dashboard
                window.location.href = 'index.html';

            } catch (error) {
                console.error('[Register Page] Registration error:', error);
                
                // Show error message
                errorMsg.querySelector('p').textContent = error.message || 'Registration failed. Please try again.';
                errorMsg.classList.remove('hidden');
                
                // Re-enable button
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
