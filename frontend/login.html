<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinWall Technologies</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">FinWall</h1>
            <p class="text-gray-500 mt-2">Invoicing & Billing Platform</p>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
            <p class="text-sm"></p>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4">
            <p class="text-sm"></p>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="amit.sharma@example.com"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Enter your password"
                >
            </div>

            <button 
                type="submit" 
                id="login-btn"
                class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
            >
                Login
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center mt-6">
            <p class="text-gray-600">
                Don't have an account? 
                <a href="register.html" class="text-blue-600 hover:text-blue-700 font-semibold">Register here</a>
            </p>
        </div>

        <!-- Test Credentials -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-xs text-gray-600 text-center mb-2">Test Credentials:</p>
            <p class="text-xs text-gray-700 text-center">
                Email: <strong>amit.sharma@example.com</strong><br>
                Password: <strong>SecurePass123!</strong>
            </p>
        </div>
    </div>

    <!-- Load API and Auth scripts -->
    <script src="assets/js/api.js"></script>
    <script src="assets/js/auth.js"></script>
    
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            console.log('[Login] User already logged in, redirecting to dashboard');
            window.location.href = 'index.html';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            // Hide messages
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                console.log('[Login Page] Attempting login...');
                
                const result = await Auth.login(email, password);
                
                console.log('[Login Page] Login successful:', result);
                
                // Show success message
                successMsg.querySelector('p').textContent = 'Login successful! Redirecting...';
                successMsg.classList.remove('hidden');

                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('[Login Page] Login error:', error);
                
                // Show error message
                errorMsg.querySelector('p').textContent = error.message || 'Invalid email or password';
                errorMsg.classList.remove('hidden');
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
